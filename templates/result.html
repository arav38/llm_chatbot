<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Answer</h1>

    <p>{{ response }}</p>  <!-- Display the generated response here -->

    <div class="button-container">
        <!-- Button to go back to the form -->
        <form action="/" method="GET">
            <button type="submit">Go Back</button>
        </form>
    </div>
</body>
</html>
